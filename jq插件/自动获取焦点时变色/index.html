<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>test</title>
          <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
          <script src="focusColor.js"></script>
    </head>
    <style>
         ul>li {
                    width: 200px;
                    list-style: none;
                    cursor:pointer;
                }
    </style>
     
    <body>
        <ul id="list">
    		<li>apple</li>
			<li>orange</li>
			<li>grape</li>
			<li>bear</li>
			<li>banana</li>
		</ul>
        
        <script type="text/javascript">
            $(function(){
                $("#list").focusColor("red");
            })
        </script>
    </body>
</html>
