<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>js动画效果</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	#box1{
		position: absolute;
		left: -200px;
		background-color: blue;
		height: 200px;
		width: 200px;
	}
	#box1 span{
		height: 50px;
		width: 20px;
		background-color: red;
		position: absolute;
		left: 200px;
		top: 80px;	
	}
	</style>
	<script type="text/javascript">
	window.onload = function(){
	var oDiv =document.getElementById("box1");
		oDiv.onmouseover = function(){
		startMove(0);
	};
		oDiv.onmouseout = function(){
		startMove(-200);
	};
	};

	var timer = null;

	function startMove(target){
	var oDiv =document.getElementById("box1");
	clearInterval(timer);
	timer = setInterval(function(){
		var speed = (target - oDiv.offsetLeft)/15;
		speed = speed>0 ? Math.ceil(speed) : Math.floor(speed);
	if(oDiv.offsetLeft == target){
		clearInterval(timer);
	}
	else{
		oDiv.style.left = oDiv.offsetLeft + speed + 'px';
	}

	},30);
	};
	
	</script>
</head>
<body>
	<div id="box1">
		<span>分享</span>
	</div>
</body>
</html>
